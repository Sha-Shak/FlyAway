<div class="main-container">
        <mat-card class="example-card">
            <mat-card-title>Hi, Welcome Back! ðŸ‘‹</mat-card-title>
            <div class="error" *ngIf="isError">{{userError}}</div>
            <div class="error success" *ngIf="isSubmitted">Login Successfull</div>
            <mat-card-content>
                <form [formGroup]="loginForm" >
                    <app-input-field 
                    [control]="loginForm.controls.email" 
                    label="Email" 
                    type="email"
                    placeHolder="example@gmail.com">
                    </app-input-field>
                    
                    
                    <!-- <app-input-field 
                    [control]="loginForm.controls.password" 
                     label="Password" 
                     type="password"
                     placeHolder="enter your password">
                    </app-input-field> -->

                    <div>
                        <mat-form-field appearance="outline" class="field-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput
                                [type]="hide ? 'password' : 'text'"                             
                                formControlName = "password" 
                                placeholder ="*********"
                            >
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
        
                    <button class="button-class" type='submit' (click)="login()">Sign In</button>
                    <p>Donâ€™t have an account?  <a routerLink="/signup" style="font-weight: bolder;text-decoration: underline;">Sign Up</a></p>
                    
                </form>
                
            </mat-card-content>
    </mat-card>
    <ng-lottie
        class="bg"
        [options]="options" 
        (animationCreated)="onAnimate($event)">
    </ng-lottie>
</div>
